<!DOCTYPE html>
<html>
<head>
    <title>GLB Openshape Embedding Extraction</title>
</head>
<body>
    <h1>Upload a GLB File</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" accept=".glb,.GLB" required>
        <input type="submit" value="Extract">
    </form>
</body>
</html>
